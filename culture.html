      .event-card {
        background-color: #fff;

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        max-width: 600px;
        height: auto;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border-radius: 20px; /* Changed to a more rounded shape */
        z-index: 1000;
        overflow: hidden;
        animation: fadeIn 0.3s;
      }
      .modal-content {
        padding: 20px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-title {

        object-fit: cover;
        border-radius: 10px;
      }
      .modal-description {
        margin-top: 15px;
        font-size: 16px;
        color: #555;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {

      let filteredEvents = [...events];

      function displayEvents() {
        const eventList = document.getElementById("event-list");
        eventList.innerHTML = "";

        filteredEvents.forEach((event) => {
          const card = document.createElement("div");
          card.classList.add("event-card");
          card.innerHTML = `
                <img src="${event.image}" alt="${event.title}" class="event-image">
                <div class="event-details">
                    <div class="event-title">${event.title}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-venue">${event.venue}</div>
                    <div class="row">
                      <div class="col-6">
                        <div class="quick-view" onclick="openModal(${event.id})">Quick View</div>
                        </div>
                      <div class="col-6">
                        <button class="view-more btn btn-primary" style="border-radius: 15px" onclick="window.location.href='${event.pageName}'">View More</button>
                        </div>

                      </div>
                    
                    
                </div>
            `;
          eventList.appendChild(card);
        });
      }

      function openModal(id) {
        const event = events.find((e) => e.id === id);
        document.getElementById("modal-title").innerText = event.title;
        document.getElementById("modal-image").src = event.image;
        document.getElementById("modal-details").innerText = event.details;
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function filterAndSortEvents() {
        const searchValue = document
          .getElementById("search")
          .value.toLowerCase();
        const eventType = document.getElementById("event-type").value;
        const sortBy = document.getElementById("sort-options").value;

        filteredEvents = events.filter((event) => {
          const matchesSearch = event.title.toLowerCase().includes(searchValue);
          const matchesType = eventType ? event.type === eventType : true;
          return matchesSearch && matchesType;
        });

        if (sortBy === "soonest") {
          filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
        } else if (sortBy === "popular") {
          // Assume we have some popularity metric (for demo purposes, we won't implement this).
          // filteredEvents.sort((a, b) => b.popularity - a.popularity);
        }

        displayEvents();
      }

      document
        .getElementById("search")
        .addEventListener("input", filterAndSortEvents);
      document
        .getElementById("event-type")
        .addEventListener("change", filterAndSortEvents);
      document
        .getElementById("sort-options")
        .addEventListener("change", filterAndSortEvents);

      // Initialize the display
      displayEvents();
    </script>
  </body>
