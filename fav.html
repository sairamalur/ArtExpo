    <script>
      function loadFavorites() {
        const favoritesContainer = document.getElementById("favoriteArtworks");
        const favoriteArtworks =
          JSON.parse(localStorage.getItem("favoriteArtworks")) || [];

        if (favoriteArtworks.length === 0) {
          favoritesContainer.innerHTML = "<p>No favorite artworks found.</p>";
          return;
        }

        favoriteArtworks.forEach((artwork, index) => {
          const artworkDiv = document.createElement("div");
          artworkDiv.className = "col-lg-4 col-md-6 col-sm-12 mt-2"; // Use Bootstrap column classes
          artworkDiv.innerHTML = `
                    <div class="artwork-card">
                        <img src="${artwork.image}" alt="${artwork.title}" class="class-img-top">
                        <h3>${artwork.title}</h3>
                        <p>Artist: ${artwork.artist}</p>
                        <p>Price: ${artwork.price}</p>
                        <button class="btn btn-danger mt-auto" onclick="removeFavorite(${index})">Remove from Favorites</button>
                    </div>
                `;
          favoritesContainer.appendChild(artworkDiv);
        });
      }

      function removeFavorite(index) {
        let favoriteArtworks =
          JSON.parse(localStorage.getItem("favoriteArtworks")) || [];
        favoriteArtworks.splice(index, 1); // Remove the selected artwork
        localStorage.setItem(
          "favoriteArtworks",
          JSON.stringify(favoriteArtworks)
        );
        // Reload the favorites display
        document.getElementById("favoriteArtworks").innerHTML = "";
        loadFavorites();
      }

      // Load favorites on page load
      window.onload = loadFavorites;
    </script>
